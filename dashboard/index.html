    <script>
        // Update the toggleMenu function
        window.toggleMenu = function() {
            const dropdown = document.querySelector('.menu-dropdown');
            const hamburger = document.querySelector('.hamburger-menu');
            
            // Get hamburger position
            const hamburgerRect = hamburger.getBoundingClientRect();
            
            // Position dropdown relative to hamburger
            dropdown.style.position = 'fixed';
            dropdown.style.top = `${hamburgerRect.bottom + 10}px`; // 10px gap
            dropdown.style.left = `${hamburgerRect.left}px`;
            
            // Toggle active class
            dropdown.classList.toggle('active');
        }

        // Add function to update dropdown position
        function updateDropdownPosition() {
            const dropdown = document.querySelector('.menu-dropdown');
            const hamburger = document.querySelector('.hamburger-menu');
            const hamburgerRect = hamburger.getBoundingClientRect();
            
            dropdown.style.position = 'fixed';
            dropdown.style.top = `${hamburgerRect.bottom + 10}px`;
            dropdown.style.left = `${hamburgerRect.left}px`;
        }

        // Update event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Initial position update
            updateDropdownPosition();
            
            // Update on resize
            window.addEventListener('resize', updateDropdownPosition);
            
            // Update on scroll
            window.addEventListener('scroll', updateDropdownPosition);
            
            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                const dropdown = document.querySelector('.menu-dropdown');
                const hamburger = document.querySelector('.hamburger-menu');
                if (!hamburger.contains(event.target) && !dropdown.contains(event.target)) {
                    dropdown.classList.remove('active');
                }
            });
        });

    <script type="module">
        // Initialize particles
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: {
                    value: 0.2,
                    random: true,
                    animation: { enable: true, speed: 1, minimumValue: 0.1, sync: false }
                },
                size: {
                    value: 3,
                    random: true,
                    animation: { enable: true, speed: 2, minimumValue: 0.1, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.1,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'none',
                    random: true,
                    straight: false,
                    outModes: { default: 'bounce' },
                    attract: { enable: false, rotateX: 600, rotateY: 1200 }
                }
            },
            interactivity: {
                detectsOn: 'canvas',
                events: {
                    onHover: { enable: true, mode: 'repulse' },
                    onClick: { enable: true, mode: 'push' },
                    resize: true
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        // Add hover effect to listing cards
        document.querySelectorAll('.listing-card').forEach((card, index) => {
            card.style.animationDelay = `${index * 0.1}s`;
            
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });

        // Toggle menu dropdown
        window.toggleMenu = function() {
            const dropdown = document.querySelector('.menu-dropdown');
            dropdown.classList.toggle('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.querySelector('.menu-dropdown');
            const hamburger = document.querySelector('.hamburger-menu');
            if (!hamburger.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.remove('active');
            }
        });

        // Function to create a listing card with countdown
        function createListingCard(listing, index) {
            const isLocked = listing.isLocked;
            const hasDropTime = listing.dropScheduled && listing.dropTime;
            
            // Safely get dropTime milliseconds
            let dropTimeMillis;
            if (hasDropTime) {
                if (listing.dropTime instanceof firebase.firestore.Timestamp) {
                    dropTimeMillis = listing.dropTime.toMillis();
                } else if (listing.dropTime && listing.dropTime.seconds) {
                    dropTimeMillis = new firebase.firestore.Timestamp(
                        listing.dropTime.seconds,
                        listing.dropTime.nanoseconds || 0
                    ).toMillis();
                } else {
                    dropTimeMillis = listing.dropTime;
                }
            }
            
            return `
                <div class="listing-card" style="animation-delay: ${index * 0.1}s;" data-listing-id="${listing.id}">
                    <div class="slideshow-container">
                        <div class="slides">
                            <img src="${listing.imageUrl}" alt="${listing.title}" class="listing-image active">
                            ${hasDropTime ? `
                                <div class="drop-timer" data-drop-time="${dropTimeMillis}">
                                    <i class="fas fa-spinner fa-spin"></i> Syncing...
                                </div>
                            ` : ''}
                        </div>
                    </div>
                    <h2 class="listing-title">${listing.title}</h2>
                    <p class="listing-price">$${listing.price}</p>
                    <p class="listing-description">${listing.description}</p>
                    <button class="listing-button ${isLocked ? 'locked' : ''}" 
                            onclick="showPurchaseModal('${listing.id}', '${listing.title}', ${listing.price})"
                            ${isLocked ? 'disabled' : ''}>
                        ${isLocked ? 'Not Available Yet' : 'Purchase Now'}
                    </button>
                </div>
            `;
        }

        // Function to format time
        function formatTime(milliseconds) {
            const totalSeconds = Math.ceil(milliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            const parts = [];
            if (hours > 0) parts.push(`${hours}h`);
            if (minutes > 0) parts.push(`${minutes}m`);
            parts.push(`${seconds}s`);
            
            return parts.join(' ');
        }

        // Function to format time in EST
        function formatTimeEST(timestamp) {
            const now = firebase.firestore.Timestamp.now().toMillis();
            const timeLeft = timestamp - now;
            
            const totalSeconds = Math.ceil(timeLeft / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            const parts = [];
            if (hours > 0) parts.push(`${hours}h`);
            if (minutes > 0) parts.push(`${minutes}m`);
            parts.push(`${seconds}s`);
            
            return parts.join(' ');
        }

        // Function to load listings with countdown
        function loadListings() {
            const listingsGrid = document.getElementById('listings-grid');
            
            db.collection('listings').onSnapshot((snapshot) => {
                listingsGrid.innerHTML = '';
                let activeListingsCount = 0;
                
                snapshot.forEach((doc) => {
                    const listing = { id: doc.id, ...doc.data() };
                    
                    // Skip disabled, sold, verified, or listings with verified buyers
                    if (listing.status === 'Disabled' || 
                        listing.status === 'Sold' || 
                        listing.verifiedBuyer ||
                        (listing.verifiedBuyer && listing.verifiedBuyer !== localStorage.getItem('currentUser'))) {
                        return;
                    }
                    
                    activeListingsCount++;
                    listingsGrid.innerHTML += createListingCard(listing, activeListingsCount);
                });
                
                // Add classes based on number of active listings
                listingsGrid.className = 'listings-grid';
                if (activeListingsCount === 1) {
                    listingsGrid.classList.add('single-listing');
                } else if (activeListingsCount === 2) {
                    listingsGrid.classList.add('two-listings');
                }
                
                // Start countdown timers
                startCountdownTimers();
                
                // Show message if no active listings
                if (activeListingsCount === 0) {
                    listingsGrid.innerHTML = `
                        <div style="
                            text-align: center;
                            color: white;
                            width: 100%;
                            position: absolute;
                            top: 50%;
                            left: 50%;
                            transform: translate(-50%, -50%);
                            font-size: 1.5rem;
                            font-weight: 600;
                            padding: 2rem;
                            backdrop-filter: blur(10px);
                            border-radius: 12px;
                            border: 1px solid rgba(255, 255, 255, 0.1);
                            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
                        ">
                            There are currently no active listings
                        </div>
                    `;
                }
            });
        }

        // Function to update countdown timers
        function startCountdownTimers() {
            if (window.countdownInterval) {
                clearInterval(window.countdownInterval);
            }
            
            // Initial update of timers
            updateTimers();
            
            // Set interval for updates
            window.countdownInterval = setInterval(updateTimers, 1000);
        }

        // Add this function to handle timer updates
        async function updateTimers() {
            try {
                // Get server timestamp
                const serverTimestampDoc = await db.collection('_utility').doc('serverTime')
                    .set({ timestamp: firebase.firestore.FieldValue.serverTimestamp() })
                    .then(() => db.collection('_utility').doc('serverTime').get());
                
                const serverTimestamp = serverTimestampDoc.data().timestamp;
                
                // Update all drop timers
                document.querySelectorAll('[data-drop-time]').forEach(async element => {
                    const dropTimeMillis = parseInt(element.dataset.dropTime);
                    const listingId = element.closest('.listing-card').dataset.listingId;
                    
                    if (dropTimeMillis <= serverTimestamp.toMillis()) {
                        // Stop showing the sync message
                        element.innerHTML = 'Dropping...';
                        
                        // Show drop animation
                        showDropAnimation(listingId);
                        
                        // Update the listing status
                        try {
                            await db.collection('listings').doc(listingId).update({
                                isLocked: false,
                                dropScheduled: false,
                                status: 'Active',
                                dropTime: serverTimestamp,
                                actualDropTime: serverTimestamp
                            });

                            // Update the UI without reloading
                            const card = element.closest('.listing-card');
                            const button = card.querySelector('.listing-button');
                            button.classList.remove('locked');
                            button.disabled = false;
                            button.textContent = 'Purchase Now';
                            
                            // Remove the timer element
                            element.remove();
                            
                            // Clear the interval for this specific timer
                            if (window.countdownInterval) {
                                clearInterval(window.countdownInterval);
                            }
                        } catch (error) {
                            console.error('Error updating listing status:', error);
                        }
                    } else {
                        const timeString = formatTimeFromTimestamp(
                            new firebase.firestore.Timestamp(
                                Math.floor(dropTimeMillis / 1000),
                                (dropTimeMillis % 1000) * 1000000
                            ),
                            serverTimestamp
                        );
                        element.innerHTML = `<i class="fas fa-clock"></i> Drops in ${timeString}`;
                    }
                });
            } catch (error) {
                console.error('Error updating timers:', error);
            }
        }

        // Update the formatTimeFromTimestamp function
        function formatTimeFromTimestamp(targetTimestamp, currentTimestamp) {
            const timeDiff = targetTimestamp.toMillis() - currentTimestamp.toMillis();
            if (timeDiff <= 0) return '0s';
            
            const totalSeconds = Math.ceil(timeDiff / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            const parts = [];
            if (hours > 0) parts.push(`${hours}h`);
            if (minutes > 0) parts.push(`${minutes}m`);
            parts.push(`${seconds}s`);
            
            return parts.join(' ');
        }

        // Add this function to fetch user data
        async function loadUserProfile() {
            const username = localStorage.getItem('currentUser');
            if (!username) return;

            try {
                const userDoc = await db.collection('users').doc(username).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();

                console.error('Error loading user profile:', error);
            }

        document.addEventListener('DOMContentLoaded', () => {
            loadListings();
            loadUserProfile();
            startCountdownTimers();
        });

        import { validateStoredCredentials } from './auth.js';

        document.addEventListener('DOMContentLoaded', async () => {
            const isValid = await validateStoredCredentials();
            if (!isValid) {
                return;
            }
        });

        window.addEventListener('storage', async (e) => {
            if (e.key === 'currentUser' || e.key === 'userPassword') {
                const isValid = await validateStoredCredentials();
                if (!isValid) {
                    return;
                }
            }
        });

        let currentPurchase = {
            id: null,
            price: 0,
            title: '',
            mathAnswer: null,
            wordAnswer: null
        };

        // Add this function before showPurchaseModal
        async function canPurchase(listingId) {
            const listingDoc = await db.collection('listings').doc(listingId).get();
            const listingData = listingDoc.data();
            
            return listingDoc.exists && 
                   listingData.status === 'Active' && 
                   !listingData.verifiedBuyer && 
                   !listingData.purchaseInProgress;
        }

        // Add this function to show alerts
        function showAlert(message, type = 'info') {
            // Remove any existing alerts
            const existingAlert = document.querySelector('.custom-alert');
            if (existingAlert) {
                existingAlert.remove();
            }

            // Create alert element
            const alert = document.createElement('div');
            alert.className = `custom-alert ${type}`;
            
            // Set icon based on type
            let icon = 'info-circle';
            if (type === 'success') icon = 'check-circle';
            if (type === 'error') icon = 'exclamation-circle';

            alert.innerHTML = `
                <i class="fas fa-${icon} alert-icon"></i>
                <div class="alert-content">${message}</div>
                <div class="alert-close">
                    <i class="fas fa-times"></i>
                </div>
            `;

            // Add to document
            document.body.appendChild(alert);

            // Show alert
            setTimeout(() => alert.classList.add('show'), 10);

            // Add close handler
            alert.querySelector('.alert-close').onclick = () => {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 300);
            };

            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alert.parentElement) {
                    alert.classList.remove('show');
                    setTimeout(() => alert.remove(), 300);
                }
            }, 5000);
        }

        // Add a real-time listener for the listing status
        function initializeListingStatusListener(listingId) {
            if (window.listingStatusUnsubscribe) {
                window.listingStatusUnsubscribe();
            }

            window.listingStatusUnsubscribe = db.collection('listings').doc(listingId)
                .onSnapshot((doc) => {
                    const listingData = doc.data();
                    const currentUser = localStorage.getItem('currentUser');
                    
                    // If someone won the captcha, close modal ONLY for non-winners
                    if (listingData.verifiedBuyer && listingData.verifiedBuyer !== currentUser) {
                        const modal = document.getElementById('purchase-modal');
                        if (modal) {
                            modal.classList.remove('show');
                            setTimeout(() => {
                                modal.style.display = 'none';
                                modal.classList.remove('purchase-locked');
                            }, 300);
                            
                            showAlert('Someone else has already verified this listing', 'error');
                            
                            // Clean up the listener since we're not the winner
                            if (window.listingStatusUnsubscribe) {
                                window.listingStatusUnsubscribe();
                            }
                        }
                    } else if (listingData.verifiedBuyer === currentUser) {
                        // We are the winner - show payment methods
                        showPaymentMethods();
                    }
                });
        }

        // Update the showPurchaseModal function to use the real-time listener
        window.showPurchaseModal = async function(listingId, title, price) {
            try {
                const listingDoc = await db.collection('listings').doc(listingId).get();
                const listing = listingDoc.data();
                
                // Check if listing is locked
                if (listing.isLocked) {
                    showAlert('This listing is not available yet. Please wait for release.', 'info');
                    return;

                const button = document.querySelector(`button[onclick*="${listingId}"]`);
                
                if (button.classList.contains('locked')) {
                    return;

                const purchaseAllowed = await canPurchase(listingId);

                    showAlert('This item is not available for purchase at the moment.', 'error');

                    details.innerHTML = `
                        <p>Item: ${title}</p>
                        <p>Price: $${price}</p>
                        <div id="verification-container">
                            <p>Complete verification to proceed with purchase:</p>
                            <div id="math-verification"></div>
                        </div>
                    `;
                    showMathVerification();
                }
                
                modal.style.display = 'flex';
                modal.classList.add('purchase-locked');
                requestAnimationFrame(() => {
                    modal.classList.add('show');
                });
                
            } catch (error) {
                console.error('Error initiating purchase:', error);
                showAlert('Error initiating purchase: ' + error.message, 'error');
            }
        }

        // Add this function to continuously check listing status
        function startListingStatusCheck(listingId) {
            // Clear any existing interval
            if (window.statusCheckInterval) {
                clearInterval(window.statusCheckInterval);
            }

            // Start new check interval
            window.statusCheckInterval = setInterval(async () => {
                try {
                    const listingDoc = await db.collection('listings').doc(listingId).get();
                    const listingData = listingDoc.data();
                    const currentUser = localStorage.getItem('currentUser');

                    // If someone else won the captcha
                    if (listingData.verifiedBuyer && listingData.verifiedBuyer !== currentUser) {
                        // Clear the interval
                        clearInterval(window.statusCheckInterval);
                        
                        // Close the modal and show message
                        const modal = document.getElementById('purchase-modal');
                        modal.classList.remove('show');
                        setTimeout(() => {
                            modal.style.display = 'none';
                            modal.classList.remove('purchase-locked');
                        }, 300);
                        
                        showAlert('Someone else has already verified this listing', 'error');
                    }
                } catch (error) {
                    console.error('Error checking listing status:', error);
                }
            }, 1000); // Check every second
        }

        // Also clear the interval when modal is closed
        document.querySelector('.close-modal').addEventListener('click', function() {
            if (window.statusCheckInterval) {
                clearInterval(window.statusCheckInterval);
            }
        });

        // Update the modal close handler to clean up the listener
        document.querySelector('.close-modal').addEventListener('click', function() {
            if (window.listingStatusUnsubscribe) {
                window.listingStatusUnsubscribe();
            }
        });

        // Update the initiatePurchase function
        async function initiatePurchase(listingId, title, price) {
            try {
                const currentUser = localStorage.getItem('currentUser');
                if (!currentUser) {
                    showAlert('Please log in to make a purchase', 'error');
                    return;
                }

                // Get the listing document
                const listingDoc = await db.collection('listings').doc(listingId).get();
                const listingData = listingDoc.data();

                if (!listingDoc.exists || !listingData) {
                    showAlert('Listing not found', 'error');
                    return;
                }

                // Check if listing is already being purchased
                if (listingData.verifiedBuyer || listingData.purchaseInProgress) {
                    showAlert('This item is no longer available', 'error');
                    return;
                }

                // Mark listing as being purchased
                await db.collection('listings').doc(listingId).update({
                    purchaseInProgress: true,
                    purchaseStartTime: firebase.firestore.FieldValue.serverTimestamp(),
                    potentialBuyer: currentUser
                });

                // Start checking listing status
                startListingStatusCheck(listingId);

                // Initialize purchase modal
                const modal = document.getElementById('purchase-modal');
                const details = document.getElementById('purchase-details');
                
                // Initialize purchase details
                currentPurchase = {
                    id: listingId,
                    title: title,
                    price: price,
                    mathAnswer: null,
                    wordAnswer: null,
                    paymentMethod: null,
                    proofUrl: null
                };

                // Show verification first
                details.innerHTML = `
                    <p>Item: ${title}</p>
                    <p>Price: $${price}</p>
                    <div id="verification-container">
                        <p>Complete verification to proceed with purchase:</p>
                        <div id="math-verification"></div>
                    </div>
                `;
                showMathVerification();
                
                modal.style.display = 'flex';
                modal.classList.add('purchase-locked');
                requestAnimationFrame(() => {
                    modal.classList.add('show');
                });

                // Set a timeout to remove purchase lock if verification isn't completed
                setTimeout(async () => {
                    const updatedDoc = await db.collection('listings').doc(listingId).get();
                    const updatedData = updatedDoc.data();
                    
                    if (updatedData.purchaseInProgress && updatedData.potentialBuyer === currentUser && !updatedData.verifiedBuyer) {
                        await db.collection('listings').doc(listingId).update({
                            purchaseInProgress: false,
                            potentialBuyer: null,
                            purchaseStartTime: null
                        });
                    }
                }, 300000); // 5 minutes timeout
                
            } catch (error) {
                console.error('Error initiating purchase:', error);
                showAlert('Error initiating purchase: ' + error.message, 'error');
            }
        }

        // Update the modal close handler
        document.querySelector('.close-modal').addEventListener('click', async function() {
            const modal = document.getElementById('purchase-modal');
            if (currentPurchase && currentPurchase.id) {
                try {
                    const listingDoc = await db.collection('listings').doc(currentPurchase.id).get();
                    const listingData = listingDoc.data();
                    const currentUser = localStorage.getItem('currentUser');

                    // Only remove the lock if this user started the purchase and it hasn't been verified yet
                    if (listingData.potentialBuyer === currentUser && !listingData.verifiedBuyer) {
                        await db.collection('listings').doc(currentPurchase.id).update({
                            purchaseInProgress: false,
                            potentialBuyer: null,
                            purchaseStartTime: null
                        });
                    }
                } catch (error) {
                    console.error('Error cleaning up purchase:', error);
                }
            }

            // Clear intervals and listeners
            if (window.statusCheckInterval) {
                clearInterval(window.statusCheckInterval);
            }
            if (window.listingStatusUnsubscribe) {
                window.listingStatusUnsubscribe();
            }

            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
                modal.classList.remove('purchase-locked');
            }, 300);
        });

        // Add this function to handle the drop animation
        function showDropAnimation(listingId) {
            const listingCard = document.querySelector(`[data-listing-id="${listingId}"]`);
            if (!listingCard) return;

            // Add loading overlay
            const overlay = document.createElement('div');
            overlay.className = 'drop-overlay';
            overlay.innerHTML = `
                <div class="drop-loader">
                    <svg viewBox="25 25 50 50">
                        <circle cx="50" cy="50" r="20"></circle>
                    </svg>
                    <div class="drop-status">
                        <p class="sync-text">Synchronizing drop...</p>
                        <p class="drop-text" style="display: none;">Dropping listing...</p>
                    </div>
                </div>
            `;
            listingCard.appendChild(overlay);

            // First phase - synchronization (1 second)
            setTimeout(() => {
                const syncText = overlay.querySelector('.sync-text');
                const dropText = overlay.querySelector('.drop-text');
                
                syncText.style.display = 'none';
                dropText.style.display = 'block';
                
                // Second phase - dropping animation (2 seconds)
                setTimeout(() => {
                    overlay.remove();
                    listingCard.classList.add('dropped');
                    
                    // Update the button state
                    const button = listingCard.querySelector('.listing-button');
                    button.classList.remove('locked');
                    button.disabled = false;
                    button.textContent = 'Purchase Now';
                    
                    // Remove the timer if it exists
                    const timer = listingCard.querySelector('.drop-timer');
                    if (timer) {
                        timer.remove();
                    }
                }, 2000);
            }, 1000);
        }

        // Add this function to check for scheduled drops
        function initializeDropScheduler() {
            db.collection('listings')
                .where('dropScheduled', '==', true)
                .where('isLocked', '==', true)
                .onSnapshot((snapshot) => {
                    snapshot.forEach(async (doc) => {
                        const listing = doc.data();
                        const serverTimestamp = await db.collection('_utility').doc('serverTime')
                            .set({ timestamp: firebase.firestore.FieldValue.serverTimestamp() })
                            .then(() => db.collection('_utility').doc('serverTime').get())
                            .then(doc => doc.data().timestamp);

                        // Safely get dropTime
                        let dropTimeMillis;
                        if (listing.dropTime instanceof firebase.firestore.Timestamp) {
                            dropTimeMillis = listing.dropTime.toMillis();
                        } else if (listing.dropTime && listing.dropTime.seconds) {
                            dropTimeMillis = new firebase.firestore.Timestamp(
                                listing.dropTime.seconds,
                                listing.dropTime.nanoseconds || 0
                            ).toMillis();
                        } else {
                            dropTimeMillis = listing.dropTime;
                        }

                        if (dropTimeMillis && dropTimeMillis <= serverTimestamp.toMillis()) {
                            showDropAnimation(doc.id);
                            
                            setTimeout(async () => {
                                try {
                                    await db.collection('listings').doc(doc.id).update({
                                        isLocked: false,
                                        dropScheduled: false,
                                        status: 'Active',
                                        dropTime: serverTimestamp,
                                        actualDropTime: serverTimestamp
                                    });
                                } catch (error) {
                                    console.error('Error dropping listing:', error);
                                }
                            }, 3000);
                        }
                    });
                });
        }

        // Add CSS for the drop animation
        const dropStyles = document.createElement('style');
        dropStyles.textContent = `
            .drop-overlay {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                border-radius: inherit;
                backdrop-filter: blur(5px);
            }

            .drop-loader {
                text-align: center;
            }

            .drop-loader svg {
                width: 50px;
                height: 50px;
                transform-origin: center;
                animation: rotate 2s linear infinite;
            }

            .drop-loader circle {
                fill: none;
                stroke: #fff;
                stroke-width: 4;
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -10;
                animation: dash 1.5s ease-in-out infinite;
            }

            .drop-status {
                margin-top: 1rem;
            }

            .drop-status p {
                color: white;
                font-weight: 500;
                margin: 0;
                opacity: 0;
                animation: fadeIn 0.3s ease-out forwards;
            }

            .sync-text {
                color: #64B5F6 !important;
            }

            .drop-text {
                color: #81C784 !important;
            }

            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }

            @keyframes rotate {
                100% { transform: rotate(360deg); }
            }

            @keyframes dash {
                0% {
                    stroke-dasharray: 1, 200;
                    stroke-dashoffset: 0;
                }
                50% {
                    stroke-dasharray: 89, 200;
                    stroke-dashoffset: -35;
                }
                100% {
                    stroke-dasharray: 89, 200;
                    stroke-dashoffset: -124;
                }
            }
        `;
        document.head.appendChild(dropStyles);

        // Initialize the drop scheduler when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            initializeDropScheduler();
            // ... existing initialization code ...
        });
    </script>
    <div id="purchase-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Purchase Item</h2>
            <div id="purchase-details"></div>
            <div id="verification-container" style="display: none;"></div>
        </div>
    </div>
</body>
</html>
