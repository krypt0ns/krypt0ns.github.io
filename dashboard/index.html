        // Function to create a listing card with countdown
        function createListingCard(listing, index) {
            const now = Date.now();
            const hasCountdown = listing.countdown?.active && listing.countdown.endTime > now;
            const notReleased = listing.releaseTime > now;
            
            return `
                <div class="listing-card" style="animation-delay: ${index * 0.1}s;">
                    <div class="slideshow-container">
                        <div class="slides">
                            <img src="${listing.imageUrl}" alt="${listing.title}" class="listing-image active">
                        </div>
                    </div>
                    <h2 class="listing-title">${listing.title}</h2>
                    <p class="listing-price">$${listing.price}</p>
                    <p class="listing-description">${listing.description}</p>
                    <button class="listing-button ${notReleased || hasCountdown ? 'locked' : ''}" 
                            onclick="showPurchaseModal('${listing.id}', '${listing.title}', ${listing.price})"
                            ${notReleased ? `data-release-time="${listing.releaseTime}"` : 
                              hasCountdown ? `data-end-time="${listing.countdown.endTime}"` : ''}>
                        ${notReleased ? `Releases in ${formatTime(listing.releaseTime - now)}` :
                          hasCountdown ? `Unlocks in ${formatTime(listing.countdown.endTime - now)}` : 
                          'Purchase Now'}
                    </button>
                </div>
            `;
        }

        // Function to format time
        function formatTime(milliseconds) {
            const totalSeconds = Math.ceil(milliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            const parts = [];
            if (hours > 0) parts.push(`${hours}h`);
            if (minutes > 0) parts.push(`${minutes}m`);
            parts.push(`${seconds}s`);
            
            return parts.join(' ');
        }

        // Function to load listings with countdown
        function loadListings() {
            const listingsGrid = document.getElementById('listings-grid');
            
            db.collection('listings').onSnapshot((snapshot) => {
                listingsGrid.innerHTML = '';
                let activeListingsCount = 0;
                
                snapshot.forEach((doc) => {
                    const listing = { id: doc.id, ...doc.data() };
                    
                    // Skip disabled or sold listings
                    if (listing.status === 'Disabled' || listing.status === 'Sold') {
                        return;
                    }
                    
                    activeListingsCount++;
                    listingsGrid.innerHTML += createListingCard(listing, activeListingsCount);
                });
                
                // Add classes based on number of active listings
                listingsGrid.className = 'listings-grid';
                if (activeListingsCount === 1) {
                    listingsGrid.classList.add('single-listing');
                } else if (activeListingsCount === 2) {
                    listingsGrid.classList.add('two-listings');
                }
                
                // Start countdown timers
                startCountdownTimers();
                
                // Show message if no active listings
                if (activeListingsCount === 0) {
                    listingsGrid.innerHTML = `
                        <div style="
            text-align: center;
            color: white;
                            width: 100%;
                            position: absolute;
                            top: 50%;
                            left: 50%;
                            transform: translate(-50%, -50%);
                            font-size: 1.5rem;
            font-weight: 600;
                            padding: 2rem;
                            backdrop-filter: blur(10px);
                            border-radius: 12px;

                        ">

                    `;

        }

        // Function to update countdown timers
        function startCountdownTimers() {
            if (window.countdownInterval) {
                clearInterval(window.countdownInterval);
            }
            
            window.countdownInterval = setInterval(() => {
                const now = Date.now();
                let needsRefresh = false;
                
                // Check release timers
                document.querySelectorAll('[data-release-time]').forEach(element => {
                    const releaseTime = parseInt(element.dataset.releaseTime);
                    const timeLeft = releaseTime - now;
                    
                    if (timeLeft <= 0) {
                        needsRefresh = true;
                    } else {
                        const timeString = formatTime(timeLeft);
                        if (element.classList.contains('countdown-timer')) {
                            element.textContent = `Releases in: ${timeString}`;
                        }
                        const button = element.closest('.listing-card').querySelector('.listing-button');
                        if (button) {
                            button.textContent = `Releases in ${timeString}`;
                        }
                    }
                });

                // Check countdown timers
                document.querySelectorAll('[data-end-time]').forEach(element => {
                    const endTime = parseInt(element.dataset.endTime);
                    const timeLeft = endTime - now;
                    
                    if (timeLeft <= 0) {
                        needsRefresh = true;
                    } else {
                        const timeString = formatTime(timeLeft);
                        if (element.classList.contains('countdown-timer')) {
                            element.textContent = timeString;
                        }
                        const button = element.closest('.listing-card').querySelector('.listing-button');
                        if (button) {
                            button.textContent = `Unlocks in ${timeString}`;
                        }
                    }
                });
                
                if (needsRefresh) {
                    loadListings(); // Refresh listings when any timer ends
                }
            }, 1000);
        }

        // Add this function before showPurchaseModal
        async function canPurchase(listingId) {
            try {
                const listingDoc = await db.collection('listings').doc(listingId).get();
                const listingData = listingDoc.data();
                
                // Check if listing is disabled or has a verified buyer
                if (listingData.status === 'Disabled' || listingData.verifiedBuyer) {
                    return false;
                }
                
                // Check other conditions (release time, countdown, etc.)
                const now = Date.now();
                if (listingData.releaseTime > now ||
                    (listingData.countdown?.active && listingData.countdown.endTime > now)) {
                    return false;
                }

                return true;
            } catch (error) {
                console.error('Error checking purchase availability:', error);
                showAlert('Error checking purchase availability', 'error');
                return false;
            }
        }

        // Add this function to show alerts
        function showAlert(message, type = 'info') {
            // Remove any existing alerts
            const existingAlert = document.querySelector('.custom-alert');
            if (existingAlert) {
                existingAlert.remove();
            }

            // Create alert element
            const alert = document.createElement('div');
            alert.className = `custom-alert ${type}`;
            
            // Set icon based on type
            let icon = 'info-circle';
            if (type === 'success') icon = 'check-circle';
            if (type === 'error') icon = 'exclamation-circle';

            alert.innerHTML = `
                <i class="fas fa-${icon} alert-icon"></i>
                <div class="alert-content">${message}</div>
                <div class="alert-close">
                    <i class="fas fa-times"></i>
                </div>
            `;

            // Add to document
            document.body.appendChild(alert);

            // Show alert
            setTimeout(() => alert.classList.add('show'), 10);

            // Add close handler
            alert.querySelector('.alert-close').onclick = () => {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 300);
            };

            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alert.parentElement) {
                    alert.classList.remove('show');
                    setTimeout(() => alert.remove(), 300);
                }
            }, 5000);
        }

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.innerHTML;

        window.showMathVerification = function() {
            const verificationContainer = document.getElementById('math-verification');
            if (!verificationContainer) {
                console.error('Verification container not found');
                return;

            // Generate random numbers between 1 and 50

            const num2 = Math.floor(Math.random() * 50) + 1;
            currentPurchase.mathAnswer = num1 + num2;
            
            verificationContainer.innerHTML = `

                <button onclick="verifyAnswer()">Verify</button>
            `;

            // Auto-focus the input for better UX
            document.getElementById('math-answer').focus();
        }

        // Update verifyAnswer function to log the captcha winner
        window.verifyAnswer = async function() {
            const userAnswer = parseInt(document.getElementById('math-answer').value);
            
            if (userAnswer !== currentPurchase.mathAnswer) {
                showAlert('Incorrect answer. Please try again.', 'error');
                // Clear the input and focus it for better UX
                const mathInput = document.getElementById('math-answer');
                mathInput.value = '';
                mathInput.focus();
                return;
            }

            try {
                // Try to claim verification for this listing
                const listingRef = db.collection('listings').doc(currentPurchase.id);
                const username = localStorage.getItem('currentUser');
                
                // Get user data for logging
                const userDoc = await db.collection('users').doc(username).get();
                const userData = userDoc.data();

                await db.runTransaction(async (transaction) => {
                    const listingDoc = await transaction.get(listingRef);
                    const listingData = listingDoc.data();
                    
                    // Check if listing is already claimed
                    if (listingData.verifiedBuyer) {
                        throw new Error('Someone else was faster to verify this listing');
                    }

                    // Update listing with captcha winner details
                    transaction.update(listingRef, {
                        verifiedBuyer: username,
                        verificationTime: firebase.firestore.FieldValue.serverTimestamp(),
                        status: 'Pending',
                        captchaWinner: {
                            userId: username,
                            username: userData.username,
                            verifiedAt: firebase.firestore.FieldValue.serverTimestamp()
                        }
                    });
                });

                // If verification successful, show payment methods
                showAlert('Verification successful! Please select payment method.', 'success');
                showPaymentMethods();

                // Update the listing card in the UI
                const listingCard = document.querySelector(`[onclick*="${currentPurchase.id}"]`).closest('.listing-card');
                if (listingCard) {
                    const button = listingCard.querySelector('.listing-button');
                    button.classList.add('locked');
                    button.textContent = 'Unavailable';
                    button.onclick = null;
                }

            } catch (error) {
                console.error('Verification error:', error);
                showAlert(error.message, 'error');
                // Close modal if someone else was faster
                const modal = document.getElementById('purchase-modal');
                modal.classList.remove('show');
                setTimeout(() => modal.style.display = 'none', 300);
            }
        }

        // Add helper functions for crypto and copying
        window.updateCryptoAddress = function() {
            const select = document.getElementById('crypto-select');

            const selectedCrypto = select.value;
            
            if (selectedCrypto) {

        window.copyPaymentAddress = function() {
            const method = currentPurchase.paymentMethod;

            if (method === 'crypto') {

                const selectedCrypto = select.value;
                
                if (!selectedCrypto) {

                addressToCopy = paymentAddresses[method];

        // Add new function to handle final purchase submission
        window.submitPurchase = async function() {
            const userAnswer = parseInt(document.getElementById('math-answer').value);
            
            if (userAnswer !== currentPurchase.mathAnswer) {
                showAlert('Incorrect answer. Please try again.', 'error');
                return;
            }

            try {
                // Create the order
                const orderData = {
                    userId: localStorage.getItem('currentUser'),
                    listingId: currentPurchase.id,
                    listingTitle: currentPurchase.title,
                    price: currentPurchase.price,
                    paymentMethod: currentPurchase.paymentMethod,
                    proofUrl: currentPurchase.proofUrl || null,
                    status: currentPurchase.paymentMethod === 'balance' ? 'Processing' : 'Pending',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                // Add order to database
                await db.collection('orders').add(orderData);

                // If using balance, deduct immediately
                if (currentPurchase.paymentMethod === 'balance') {
                    await db.collection('users').doc(orderData.userId).update({
                        balance: firebase.firestore.FieldValue.increment(-currentPurchase.price)
                    });
                }

                // Close modal and show success message
                const modal = document.getElementById('purchase-modal');
                modal.classList.remove('show');
                modal.classList.remove('purchase-locked');
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300);

                showAlert('Purchase submitted successfully!', 'success');

                loadUserProfile();
            } catch (error) {
                console.error('Error submitting purchase:', error);
                showAlert('Error submitting purchase: ' + error.message, 'error');
            }
        }

        function initializeCountdownListener() {
            db.collection('settings').doc('countdown').onSnapshot(async (doc) => {
                const countdownSettings = doc.data();
                if (!countdownSettings) return;

                if (countdownSettings.active) {
                    try {
                        // Get all active listings
                        const listingsSnapshot = await db.collection('listings')
                            .where('status', '==', 'Active')
                            .get();

                        // Batch update all active listings with countdown
                        const batch = db.batch();
                        listingsSnapshot.forEach(doc => {
                            batch.update(doc.ref, {
                                countdown: {
                                    active: true,
                                    endTime: countdownSettings.endTime,
                                    startTime: countdownSettings.startTime,
                                    duration: countdownSettings.duration
                                }
                            });
                        });

                        await batch.commit();
                        loadListings(); // Reload listings to show countdown
                    } catch (error) {
                        console.error('Error updating listings with countdown:', error);
                    }
                }
            });
        }

        // Add this change to make showMyOrders globally accessible
        window.showMyOrders = async function(page = 1) {
            const ordersPerPage = 4; // Set number of orders per page
            const modal = document.getElementById('orders-modal');
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);

            const ordersList = document.getElementById('orders-list');
            ordersList.innerHTML = '<p class="loading-text">Loading orders...</p>';

            try {
                const username = localStorage.getItem('currentUser'); // Get current user
                const ordersSnapshot = await db.collection('orders')
                    .where('userId', '==', username) // Filter orders for current user
                    .get();

                const sortedOrders = ordersSnapshot.docs
                    .map(doc => ({...doc.data(), id: doc.id}))
                    .sort((a, b) => b.createdAt?.toDate() - a.createdAt?.toDate());

                // Calculate pagination
                const totalPages = Math.ceil(sortedOrders.length / ordersPerPage);
                const startIndex = (page - 1) * ordersPerPage;
                const paginatedOrders = sortedOrders.slice(startIndex, startIndex + ordersPerPage);

                ordersList.innerHTML = '';
                
                if (sortedOrders.length === 0) {
                    ordersList.innerHTML = '<p class="no-orders">No orders found</p>';
                    return;
                }

                // Display paginated orders
                paginatedOrders.forEach(order => {
                    const timestamp = order.createdAt?.toDate() || new Date();
                    const orderElement = document.createElement('div');
                    orderElement.className = 'order-item';
                    orderElement.innerHTML = `
                        <div class="order-header">
                            <span class="order-id">#${order.id.slice(-6).toUpperCase()}</span>
                            <span class="order-date">${timestamp.toLocaleDateString()} ${timestamp.toLocaleTimeString()}</span>
                        </div>
                        <div class="order-details">
                            <div class="order-title">${order.listingTitle}</div>
                            <div class="order-price">$${order.price.toFixed(2)}</div>
                            <div class="order-status ${order.status.toLowerCase()}">${order.status}</div>
                        </div>
                        <div class="order-actions">
                            <button class="view-details-btn" onclick="viewOrderDetails('${order.id}')">
                                <i class="fas fa-eye"></i> View Details
                            </button>
                        </div>
                    `;
                    ordersList.appendChild(orderElement);
                });

                // Add pagination controls if there are multiple pages
                if (totalPages > 1) {
                    const paginationControls = document.createElement('div');
                    paginationControls.className = 'pagination-controls';
                    paginationControls.innerHTML = `
                        ${page > 1 ? `<button class="pagination-btn" onclick="window.showMyOrders(${page - 1})"><i class="fas fa-chevron-left"></i> Previous</button>` : ''}
                        <span class="page-indicator">Page ${page} of ${totalPages}</span>
                        ${page < totalPages ? `<button class="pagination-btn" onclick="window.showMyOrders(${page + 1})">Next <i class="fas fa-chevron-right"></i></button>` : ''}
                    `;
                    ordersList.appendChild(paginationControls);
                }

            } catch (error) {
                console.error('Error loading orders:', error);
                ordersList.innerHTML = `
                    <p class="no-orders error">
                        Error loading orders.<br>
                        Please try again later.
                    </p>`;
            }
        };

        // Add this function before handlePaymentSubmission
        async function uploadToLitterbox(file) {
            const formData = new FormData();
            formData.append('reqtype', 'fileupload');
            formData.append('time', '72h'); // Files will be available for 72 hours
            formData.append('fileToUpload', file);

            const response = await fetch('https://litterbox.catbox.moe/resources/internals/api.php', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('Failed to upload proof image');
            }

            const imageUrl = await response.text();
            return imageUrl.trim();
        }

        // Update the handlePaymentSubmission function
        window.handlePaymentSubmission = async function() {
            try {
                // Get user data first
                const username = localStorage.getItem('currentUser');
                const userDoc = await db.collection('users').doc(username).get();
                
                if (!userDoc.exists) {
                    showAlert('Error: User data not found', 'error');
                    return;
                }

                const userData = userDoc.data();

                // Only check for proof if NOT using balance
                if (currentPurchase.paymentMethod !== 'balance') {
                    const proofInput = document.getElementById('payment-proof');
                    
                    if (!proofInput || !proofInput.files || !proofInput.files[0]) {
                        showAlert('Please upload payment proof', 'error');
                        return;
                    }

                    // Upload proof to litterbox
                    const proofUrl = await uploadToLitterbox(proofInput.files[0]);
                    currentPurchase.proofUrl = proofUrl;
                }

                // Create the order with user information formatted for admin panel
                const orderData = {
                    userId: username,
                    username: userData.username,
                    userAvatar: userData.discordAvatarURL || 'https://cdn.discordapp.com/embed/avatars/0.png',
                    discordId: userData.discordId,
                    discordUsername: userData.discordUsername,
                    listingId: currentPurchase.id,
                    listingTitle: currentPurchase.title,
                    price: currentPurchase.price,
                    paymentMethod: currentPurchase.paymentMethod,
                    proofUrl: currentPurchase.proofUrl || null,
                    status: 'Pending',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    ip: userData.ip,
                    quantity: 1,
                    adminViewed: false,
                    adminId: null,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
                    notes: '',
                    orderNumber: Date.now().toString(36).toUpperCase()
                };

                // Add order to database
                await db.collection('orders').add(orderData);

                // Only deduct balance if payment method is 'balance'
                if (currentPurchase.paymentMethod === 'balance') {
                    // Verify user has sufficient balance before deducting
                    const currentBalance = userData.balance || 0;
                    if (currentBalance < currentPurchase.price) {
                        showAlert('Insufficient balance', 'error');
                        return;
                    }

                    await db.collection('users').doc(username).update({
                        balance: firebase.firestore.FieldValue.increment(-currentPurchase.price)
                    });
                }

                // Close modal and show success message
                const modal = document.getElementById('purchase-modal');
                modal.classList.remove('show');
                modal.classList.remove('purchase-locked');
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300);

                showAlert('Purchase submitted successfully!', 'success');
                
                // Reload user profile to update balance display
                loadUserProfile();
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error processing payment: ' + error.message, 'error');
            }
        }

            const verificationContainer = document.getElementById('verification-container');

                existingError.remove();

        // Update the countdown display logic
        function updateCountdownDisplays() {
            document.querySelectorAll('[data-end-time]').forEach(async element => {
                const listingId = element.closest('.listing-card').id.replace('listing-', '');
                
                try {
                    const doc = await db.collection('listings').doc(listingId).get();
                    const listing = doc.data();
                    
                    if (listing?.countdown?.active) {
                        // Calculate time left using server timestamp
                        const timeLeft = listing.countdown.endTime.toMillis() - Date.now();
                        
                        if (timeLeft <= 0) {
                            if (element.classList.contains('countdown-timer')) {
                                element.textContent = 'Ended';
                            }
                            const button = element.closest('.listing-card').querySelector('.listing-button');
                            if (button) {
                                button.textContent = 'Available Now';
                                button.classList.remove('disabled');
                            }
                            
                            // Update listing status when countdown ends
                            await db.collection('listings').doc(listingId).update({
                                'countdown.active': false
                            });
                        } else {
                            const timeString = formatTimeRemaining(timeLeft);
                            if (element.classList.contains('countdown-timer')) {
                                element.textContent = timeString;
                            }
                            const button = element.closest('.listing-card').querySelector('.listing-button');
                            if (button) {
                                button.textContent = `Unlocks in ${timeString}`;
                                button.classList.add('disabled');
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error updating countdown:', error);
                }
            });
        }

        // Update the formatTimeRemaining function for more precise timing
        function formatTimeRemaining(milliseconds) {
            const minutes = Math.floor(milliseconds / 60000);
            const seconds = Math.floor((milliseconds % 60000) / 1000);
            const ms = Math.floor((milliseconds % 1000) / 10); // Get centiseconds (1/100th of a second)
            
            if (minutes > 0) {
                return `${minutes}m ${seconds.toString().padStart(2, '0')}s`;
            }
            return `${seconds}s ${ms.toString().padStart(2, '0')}`;
        }

        // Update initialization to refresh more frequently
        document.addEventListener('DOMContentLoaded', () => {
            // Update countdowns very frequently (every 10ms for smooth countdown)
            setInterval(updateCountdownDisplays, 10);
