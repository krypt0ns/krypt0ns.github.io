        import { checkIPBan } from '../auth.js';

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Make functions available globally
        window.loadListings = function() {
            const listingsGrid = document.getElementById('listings-grid');
            
            // Get server timestamp directly
            const serverTime = getServerTime();
            
            db.collection('listings').onSnapshot((snapshot) => {
                if (snapshot.empty) {
                    // Add "no listings" message
                    listingsGrid.innerHTML = `
                        <div class="no-listings-message" style="
                            grid-column: 1 / -1;
                            text-align: center;
                            padding: 2rem;
                            color: #ffffff80;
                            font-size: 1.2rem;
                            background: rgba(255, 255, 255, 0.05);
                            border-radius: 12px;
                            margin: 1rem;
                        ">
                            <i class="fas fa-box-open" style="font-size: 3rem; margin-bottom: 1rem; display: block;"></i>
                            There are currently no active listings.
                        </div>
                    `;
                    return;
                }

                listingsGrid.innerHTML = '';
                let activeListingsCount = 0;
                
                snapshot.forEach((doc) => {
                    const listing = { id: doc.id, ...doc.data() };
                    
                    if (listing.status === 'Disabled' || 
                        listing.status === 'Sold' || 
                        (listing.verifiedBuyer && listing.verifiedBuyer !== currentUser)) {
                        return;
                    }
                    
                    listingsGrid.innerHTML += createListingCard(listing, activeListingsCount, serverTime);
                    activeListingsCount++;
                });

                // If no active listings were added, show the message
                if (activeListingsCount === 0) {
                    listingsGrid.innerHTML = `
                        <div class="no-listings-message" style="
                            grid-column: 1 / -1;
                            text-align: center;
                            padding: 2rem;
                            color: #ffffff80;
                            font-size: 1.2rem;
                            background: rgba(255, 255, 255, 0.05);
                            border-radius: 12px;
                            margin: 1rem;
                        ">
                            <i class="fas fa-box-open" style="font-size: 3rem; margin-bottom: 1rem; display: block;"></i>
                            There are currently no active listings.
                </div>
            `;
                }
            });
        };

        // Make other functions global as needed
        window.startCountdownTimers = function() {
            // ... existing startCountdownTimers code ...
        };

        // Initialize everything when the document is ready
        document.addEventListener('DOMContentLoaded', async () => {
            await checkIPBan();
            await initializeTimeSync(db);
            loadListings();
            loadUserProfile();
            startCountdownTimers();
            initializeDropScheduler();
        });
    </script>
