<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Discord Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <script type="module">
        import { supabase } from '/config/supabase.js';

        async function getDiscordUser(code) {
            try {
                // Update this URL to point to your API server
                const tokenResponse = await fetch('https://api.krypt0n.net/discord/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code })
                });

                if (!tokenResponse.ok) {
                    const errorData = await tokenResponse.json();
                    throw new Error(errorData.error || 'Failed to get access token');
                }

                const tokenData = await tokenResponse.json();
                if (!tokenData.access_token) {
                    throw new Error('Invalid token response');
                }

                // Get user info using the access token
                const userResponse = await fetch('https://discord.com/api/users/@me', {
                    headers: {
                        Authorization: `Bearer ${tokenData.access_token}`
                    }
                });

                if (!userResponse.ok) {
                    throw new Error('Failed to get user data');
                }

                const userData = await userResponse.json();
                return userData;
            } catch (error) {
                console.error('Error getting Discord user:', error);
                throw new Error('Failed to authenticate with Discord. Please try again.');
            }
        }

        async function handleCallback() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                
                if (!code) {
                    throw new Error('No authorization code received from Discord');
                }

                const pendingData = JSON.parse(sessionStorage.getItem('pendingRegistration'));
                if (!pendingData || !pendingData.username || !pendingData.password || !pendingData.ip) {
                    throw new Error('Registration data not found');
                }

                if (Date.now() - pendingData.timestamp > 5 * 60 * 1000) {
                    throw new Error('Registration session expired');
                }

                // Get Discord user info
                const discordUser = await getDiscordUser(code);

                // Check if Discord ID already exists
                const { data: existingUser, error: searchError } = await supabase
                    .from('users')
                    .select('username')
                    .eq('discord_id', discordUser.id)
                    .single();

                if (searchError && searchError.code !== 'PGRST116') { // PGRST116 means no rows returned
                    throw new Error('Error checking existing Discord account');
                }
                
                if (existingUser) {
                    throw new Error('A user with this Discord account already exists');
                }

                // Get Discord avatar URL
                const avatarURL = discordUser.avatar 
                    ? `https://cdn.discordapp.com/avatars/${discordUser.id}/${discordUser.avatar}.png`
                    : 'https://discord.com/assets/default-avatar.png';

                // Store user data in Supabase
                const { error: insertError } = await supabase
                    .from('users')
                    .insert([{
                        username: pendingData.username,
                        password: pendingData.password,
                        ip: pendingData.ip,
                        discord_id: discordUser.id,
                        discord_username: discordUser.username,
                        discord_avatar_url: avatarURL,
                        balance: 0,
                        created_at: new Date().toISOString(),
                        last_login: new Date().toISOString(),
                        status: 'Active'
                    }]);

                if (insertError) {
                    throw new Error('Error creating user account: ' + insertError.message);
                }

                // Clear registration data
                sessionStorage.removeItem('pendingRegistration');

                // Store credentials
                localStorage.setItem('currentUser', pendingData.username);
                localStorage.setItem('userPassword', pendingData.password);

                // Redirect to dashboard
                window.location.replace('/dashboard/');
            } catch (error) {
                console.error('Error during registration:', error);
                document.body.innerHTML = `
                    <div style="
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: #0f0f0f;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: white;
                        font-family: Arial, sans-serif;
                    ">
                        <div style="
                            background: rgba(255, 0, 0, 0.1);
                            border: 1px solid rgba(255, 0, 0, 0.2);
                            padding: 2rem;
                            border-radius: 12px;
                            text-align: center;
                            max-width: 80%;
                        ">
                            <h2 style="margin-bottom: 1rem;">Registration Error</h2>
                            <p style="margin-bottom: 1rem;">${error.message}</p>
                            <a href="/register/" style="
                                color: #fff;
                                text-decoration: none;
                                background: rgba(255, 255, 255, 0.1);
                                padding: 0.5rem 1rem;
                                border-radius: 6px;
                                display: inline-block;
                                margin-top: 1rem;
                            ">Try Again</a>
                        </div>
                    </div>
                `;
            }
        }

        // Execute when the page loads
        handleCallback();
    </script>
</body>
</html>
