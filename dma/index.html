<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krypton | Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="product.css">
    <script src="product.js"></script>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
    <style>
        .continue-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .continue-btn:hover {
            background-color: #45a049;
        }

        .continue-payment-btn {
            display: block;
            width: calc(100% - 40px);  /* Account for container padding */
            margin: 20px auto 0;
            padding: 14px 28px;
            background: linear-gradient(135deg, #6b46c1, #805ad5);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .continue-payment-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 70, 193, 0.4);
        }

        .payment-option.active {
            border-color: #6b46c1;
            background: rgba(107, 70, 193, 0.1);
        }

        .payment-details-container {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        .order-summary {
            margin-bottom: 1.5rem;
        }

        .order-summary h3, .payment-instructions h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .price-breakdown {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .price-row {
            padding: 0.3rem 0;
        }

        .price-row.discount {
            color: #48bb78;
            border-bottom: 1px solid rgba(72, 187, 120, 0.2);
        }

        .payment-instructions {
            margin: 1rem 0;
        }

        .instructions-text {
            font-size: 0.9rem;
            margin: 0.5rem 0;
        }

        .payment-address {
            padding: 0.75rem;
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }

        .crypto-select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .crypto-select:hover {
            border-color: rgba(107, 70, 193, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        .crypto-select:focus {
            outline: none;
            border-color: #6b46c1;
            box-shadow: 0 0 0 2px rgba(107, 70, 193, 0.2);
        }

        .crypto-select option {
            background: #1a1a1a;
            color: #fff;
            padding: 0.5rem;
        }

        .proof-upload {
            margin: 1rem 0;
        }

        .proof-upload input[type="file"] {
            padding: 0.75rem;
            font-size: 0.9rem;
        }

        .action-buttons {
            margin-top: 1.5rem;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: linear-gradient(135deg, #6b46c1, #805ad5);
            color: white;
            border: none;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(107, 70, 193, 0.4);
        }

        .copy-btn {
            background: rgba(107, 70, 193, 0.2);
            color: #fff;
            border: 1px solid rgba(107, 70, 193, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: rgba(107, 70, 193, 0.3);
            transform: translateY(-1px);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-btn.copied {
            background: rgba(72, 187, 120, 0.2);
            border-color: rgba(72, 187, 120, 0.3);
            color: #48bb78;
        }

        .payment-address {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.75rem;
            border-radius: 8px;
            color: #fff;
            font-family: monospace;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0.5rem 0;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Add smooth transitions */
        .payment-methods,
        .discount-section,
        .continue-payment-btn,
        #purchase-details {
            transition: opacity 0.2s ease;
        }

        .discount-section {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .discount-input-group {
            display: flex;
            gap: 0.5rem;
        }

        .discount-input-group input {
            flex: 1;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .discount-input-group input:focus {
            outline: none;
            border-color: #6b46c1;
            box-shadow: 0 0 0 2px rgba(107, 70, 193, 0.2);
        }

        .discount-input-group button {
            padding: 0.75rem 1.25rem;
            background: linear-gradient(135deg, #6b46c1, #805ad5);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .discount-input-group button:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(107, 70, 193, 0.4);
        }

        .discount-input-group button:active {
            transform: translateY(0);
        }

        #discount-message {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #discount-message.success {
            color: #48bb78;
        }

        #discount-message.error {
            color: #e53e3e;
        }

        .discount-applied {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #48bb78;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .discount-applied i {
            color: #48bb78;
        }

        .price-row.discount {
            color: #48bb78;
            border-bottom: 1px solid rgba(72, 187, 120, 0.2);
        }

        .price-row.discount span:last-child {
            color: #48bb78;
        }

        .menu-dropdown {
            position: fixed;
            top: 70px; /* Will be dynamically updated */
            left: 20px; /* Will be dynamically updated */
            background: rgba(17, 17, 17, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.5rem;
            display: none;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transform: translateY(-10px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .menu-dropdown.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <header class="header">
        <div class="header-content">
            <div class="brand">
                <div class="hamburger-menu" onclick="toggleMenu()">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="discord-pfp">
                    <img src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Profile Picture">
                </div>
            </div>
            <div class="balance">
                <i class="fas fa-wallet"></i>
                <span class="balance-amount">$0.00</span>
            </div>
        </div>
        <div class="menu-dropdown">
            <div class="menu-item" onclick="window.location.href='/balance/'">
                <i class="fas fa-wallet"></i>
                <span>Add balance</span>
            </div>
            <div class="menu-item" onclick="window.location.href='/dashboard/'">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </div>
        </div>
    </header>

    <main class="product-showcase">
        <div class="product-container">
            <div class="product-gallery">
                <div class="main-image">
                    <img src="dma.gif" alt="DMA Cheat Demo">
                </div>
            </div>
            <div class="product-info">
                <h1 class="product-title">Fortnite DMA Cheat</h1>
                <div class="product-price">
                    <span class="price-prefix">Starting at</span>
                    <span class="price-amount">$6</span>
                </div>
                <p class="product-description">
                    Enhance your gaming experience with krypton DMA Cheat.
                </p>
                <div class="product-features">
                    <h2>Features</h2>
                    <ul>
                        <li><i class="fas fa-check"></i> Aimbot</li>
                        <li><i class="fas fa-check"></i> Visuals</li>
                        <li><i class="fas fa-check"></i> Radar</li>
                    </ul>
                </div>
                <div class="product-actions">
                    <button class="purchase-btn" onclick="showPaymentMethods()">
                        <i class="fas fa-shopping-cart"></i>
                        Purchase Now
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Purchase Item</h2>
            <div id="purchase-details"></div>
            <div id="payment-info" style="display: none;"></div>
        </div>
    </div>

    <script type="module">
        // Initialize particles
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: {
                    value: 0.2,
                    random: true,
                    animation: { enable: true, speed: 1, minimumValue: 0.1, sync: false }
                },
                size: {
                    value: 3,
                    random: true,
                    animation: { enable: true, speed: 2, minimumValue: 0.1, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.1,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'none',
                    random: true,
                    straight: false,
                    outModes: { default: 'bounce' },
                    attract: { enable: false, rotateX: 600, rotateY: 1200 }
                }
            },
            interactivity: {
                detectsOn: 'canvas',
                events: {
                    onHover: { enable: true, mode: 'repulse' },
                    onClick: { enable: true, mode: 'push' },
                    resize: true
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        // Load user data
        async function loadUserProfile() {
            const username = localStorage.getItem('currentUser');
            if (!username) {
                window.location.href = '/login/';
                return;
            }

            try {
                const userDoc = await db.collection('users').doc(username).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    if (userData.discordAvatarURL) {
                        document.querySelector('.discord-pfp img').src = userData.discordAvatarURL;
                    }
                    document.querySelector('.balance-amount').textContent = 
                        `$${userData.balance ? userData.balance.toFixed(2) : '0.00'}`;
                }
            } catch (error) {
                console.error('Error loading user profile:', error);
            }
        }

        // Make toggleMenu globally available
        window.toggleMenu = function() {
            const dropdown = document.querySelector('.menu-dropdown');
            dropdown.classList.toggle('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.querySelector('.menu-dropdown');
            const hamburger = document.querySelector('.hamburger-menu');
            if (!hamburger.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.remove('active');
            }
        });

        // Initialize everything when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadUserProfile();
        });

        // Import auth functions
        import { validateStoredCredentials } from '../auth.js';

        // Check authentication on load
        document.addEventListener('DOMContentLoaded', async () => {
            const isValid = await validateStoredCredentials();
            if (!isValid) {
                window.location.href = '/login/';
                return;
            }
        });

        // Monitor authentication changes
        window.addEventListener('storage', async (e) => {
            if (e.key === 'currentUser' || e.key === 'userPassword') {
                const isValid = await validateStoredCredentials();
                if (!isValid) {
                    window.location.href = '/login/';
                    return;
                }
            }
        });
    </script>

    <script>
        // Function to initiate purchase from button click
        function initiatePurchaseFromButton() {
            // Set current purchase details from the page
            currentPurchase.id = 'your-product-id'; // Set this to your actual product ID
            currentPurchase.title = document.querySelector('.product-title').textContent;
            currentPurchase.price = parseFloat(document.querySelector('.price-amount').textContent.replace('$', ''));
            
            // Call the initiatePurchase function
            initiatePurchase();
        }

        // Add event listener for Enter key on verification inputs
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const mathAnswer = document.getElementById('math-answer');
                const wordAnswer = document.getElementById('word-answer');
                
                if (document.activeElement === mathAnswer) {
                    verifyAnswer();
                } else if (document.activeElement === wordAnswer) {
                    verifyWordAnswer();
                }
            }
        });

        // Toggle menu dropdown
        window.toggleMenu = function() {
            const dropdown = document.querySelector('.menu-dropdown');
            const hamburger = document.querySelector('.hamburger-menu');
            
            // Get hamburger position
            const hamburgerRect = hamburger.getBoundingClientRect();
            
            // Position dropdown relative to hamburger
            dropdown.style.position = 'fixed';
            dropdown.style.top = `${hamburgerRect.bottom + 10}px`; // 10px gap
            dropdown.style.left = `${hamburgerRect.left}px`;
            
            // Toggle active class
            dropdown.classList.toggle('active');
        }

        // Add window resize handler
        window.addEventListener('resize', function() {
            const dropdown = document.querySelector('.menu-dropdown');
            if (dropdown.classList.contains('active')) {
                const hamburger = document.querySelector('.hamburger-menu');
                const hamburgerRect = hamburger.getBoundingClientRect();
                dropdown.style.top = `${hamburgerRect.bottom + 10}px`;
                dropdown.style.left = `${hamburgerRect.left}px`;
            }
        });

        // Add click outside handler
        document.addEventListener('click', function(event) {
            const dropdown = document.querySelector('.menu-dropdown');
            const hamburger = document.querySelector('.hamburger-menu');
            if (!hamburger.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.remove('active');
            }
        });
    </script>
</body>
</html>
