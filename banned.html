    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;

            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.2);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            max-width: 80%;

            color: #ff0000;
            margin-bottom: 1rem;
        }

<body>
    <div class="container">
        <i class="fas fa-exclamation-triangle icon"></i>
